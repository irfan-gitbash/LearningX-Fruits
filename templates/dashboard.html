{% include 'Header.html' %}
{% include 'Sidebar.html' %}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="row row-cols-1 row-cols-md-3 g-4">

        <!-- looping -->
        {% for item in fruit %}
        <div class="col">
            <div class="card" style="height: 100%;">
                <img src="../static/assets/imgFruit/{{ item.image }}" class="card-img-top img-fluid"
                    alt="{{ item.name }}" style="height: 200px; object-fit: cover;" />
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <h5 class="card-title" style="color: brown;">Rp.{{ item.price }}</h5>
                    </div>
                    <p class="card-text">
                        {{ item.description }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- looping -->

    </div>
</main>

{% include 'Footer.html' %}
